{% extends 'base/base.html' %}


{% block css %}
<style>
  body {
    background-color: lightsalmon;
  }
</style>
{% endblock css %}


{% block page_title %}
<title>TODO - Yenilə</title>
{% endblock page_title %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col col-md-8">

            <!-- Breadcrumb -->
            <nav class="mt-5" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Əsas Səhifə</a></li>
                  <li class="breadcrumb-item"><a href="{% url 'todo:todo_view' todo_list.slug %}">{{ todo_list.title }}</a></li>
                  <li class="breadcrumb-item active">{{ todo.title }}</li>
                </ol>
            </nav>
            <!-- END Breadcrumb -->

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="{{ form.title.id_for_label }}" class="form-label fw-bold"
                    >{{ form.title.label }}</label
                  >
                  {{ form.title }}
                </div>
                <div class="mb-3">
                  <label for="{{ form.description.id_for_label }}" class="form-label"
                    >{{ form.description.label }}</label
                  >
                  {{ form.description }}
                </div>
                <button type="submit" class="btn btn-primary">Düzəliş et</button>
              </form>
        </div>
    </div>
</div>
{% endblock content %}
